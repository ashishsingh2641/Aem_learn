<div class="container-fluid " data-sly-test="${!properties.position}">
	<main class="row text-image">
		<sly>
         <h3 class="col-lg-12 alert alert-success text-center">
			please author position
         </h3>
        </sly>
	</main>
</div>



 <div class="container-fluid" data-sly-test="${properties.position == 'left'}">
	<main class="row text-image"  style="background-image:url(${properties.imgSrc @ context='styleString'});  width: auto;
min-height: 405px;background-repeat: no-repeat;">
		<sly>
        	 <div class="col-lg-5 offset-lg-1 d-none d-lg-block d-xl-block parImage">
                <img src=${properties.perImage} class="d-block mx-auto img-fluid" />
            </div>
             <div class="col-lg-5 pull-lg-1 title_text">
				<div class="position-set">
                    ${properties.label @context = 'html'}
                 </div>
             </div>
        </sly>
	</main>
</div>


 <div class="container-fluid" data-sly-test="${properties.position == 'right'}">
	<main class="row text-image"  style="background-image:url(${properties.imgSrc @ context='styleString'});  width: auto;
min-height: 405px;background-repeat: no-repeat;">
		<sly>
             <div class="col-lg-5 offset-lg-1 title_text">
				<div class="position-set">
                    ${properties.label @context = 'html'}
                 </div>
             </div>
              <div class="col-lg-6  d-none d-lg-block d-xl-block parImage">
                <img src=${properties.perImage} class="d-block mx-auto img-fluid" />
            </div>
        </sly>
	</main>
</div>
